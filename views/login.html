<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/SignUp with Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #error-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f8d7da;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
      color: #721c24;
      z-index: 1000;
    }
    #error-dialog button {
      background-color: #721c24;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <div class="container">
        <h1>Welcome To Url Shortener</h1>
    <p>Login/SignUp using your Google account.</p>
    <button id="google-signin-btn"></button>
  </div>
  <div id="error-dialog">
    <p id="error-message"></p>
    <button onclick="closeErrorDialog()">Close</button>
  </div>

  <script>
    window.onload = function() {
        localStorage.clear();
      google.accounts.id.initialize({
        client_id: '744400210883-p47l84bgrlq1khvcgp4ga343cvs2p5so.apps.googleusercontent.com', 
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById('google-signin-btn'), 
        { theme: "outline", size: "large" }
      );
    };

    function handleCredentialResponse(response) {
        if (!response || !response.credential) {
        console.error('No credential received.');
        showErrorDialog('Authentication failed. No credentials received.');
        return;
      }

        console.log(response.toString());
      const idToken = response.credential;  
       fetch('http://localhost:5000/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ idToken })  // Send ID token to backend
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          console.log('JWT Token from server:', data.token);

          localStorage.setItem('authToken', data.token);

          // Redirect to index.html
          window.location.href = 'index';
        } else {
          console.error('Authentication failed:', data.message);
          showErrorDialog('Authentication failed. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error during sign-in:', error);
        showErrorDialog('Error during sign-in. Please try again.');
      });
    }

    // Function to show error dialog
    function showErrorDialog(message) {
      const dialog = document.getElementById('error-dialog');
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      dialog.style.display = 'block';
    }

    // Function to close error dialog
    function closeErrorDialog() {
      const dialog = document.getElementById('error-dialog');
      dialog.style.display = 'none';
    }
      console.log('User Name:', idToken);
    
  </script>

</body>
</html>
